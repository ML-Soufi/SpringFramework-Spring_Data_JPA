<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gestion Assurance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-2" style="text-align: center;">Carlib - Assurance </h1>
    <div class="container">
        <h4>La Liste d'assurance :</h4>
        <form action="/addAssurance" method="get">
            <button style="float: right;" type="submit" class="btn btn-outline-success">+ Ajouter Assurance</button>
        </form>
        <br>
        <table class="mt-4 table table-bordered table-light table-hover">
            <thead>
            <tr class="table-dark">
                <th scope="col">Nom Assurance</th>
                <th scope="col">Description</th>
                <th scope="col">Cout</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each ="product : ${Products}">
                <th  th:text="${product.name}"></th>
                <td th:text="${product.description}"></td>
                <td th:text="${product.cost}"></td>
                <td>
                    &nbsp;
                    <a href="#"><i class="fa fa-comment" aria-hidden="true" style="color: blue;"></i></a>
                    &nbsp;
                    <a href="#"><i class="fa fa-edit" aria-hidden="true" style="color: orangered;"></i></a>
                    &nbsp;
                    <a href="#"><i class="fa fa-trash" aria-hidden="true" style="color: red;"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
